<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BETOFLIX</title>
</head>

<body>
    <h1 class=" mt-5 ms-5 display-2" style="font-family: 'Bebas Neue', sans-serif; color: #E50914; letter-spacing: 1px;">
  BETOFLIX
</h1>



<h2 class="fs-2 text-start mx-auto mb-0 w-100 ms-4" 
    style="max-width: 900px; margin-top: 120px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: 750; color:white;">
  Pra que terapia se tem drama, comédia e plot twist a um clique?
</h2>

   <div class="position-relative" style="height: 80vh;">
    <div style="height: 150px;"></div>
  <div class="position-absolute bottom-1 start-0 p-2 d-flex flex-column" style="margin-bottom: 80px;">
    
    <button 
  class="btn btn-danger btn-sm mb-4 mt-5" 
  style="width: 200px; padding: 10px 20px; font-size: 0.9rem;"
  data-bs-toggle="modal" 
  data-bs-target="#modalAssinatura">
  Assine a BETOFLIX
</button>


<button 
  class="btn btn-secondary btn-sm mb-2" 
  style="width: 150px; padding: 6px 16px; font-size: 0.8rem;"
  data-bs-toggle="modal" 
  data-bs-target="#modalLogin">
  Entrar
</button>

  </div>
</div>

    <a href="#privacidade" class="btn btn-link text-secondary position-fixed bottom-0 start-0 m-3">
  Privacidade
</a>

<!-- Modal 1 (Assine) -->
<div class="modal fade" id="modalAssinatura" tabindex="-1" aria-labelledby="modalAssinaturaLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="modalAssinaturaLabel">Assine agora BETOFLIX para aproveitar filmes e séries sem limites por Apenas 20,99!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="emailInput" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailInput" placeholder="seu@email.com" required>
          </div>
          <div class="mb-3">
  <label for="senhaInput" class="form-label">Senha</label>
  <div class="input-group">
    <input type="password" class="form-control" id="senhaInput" placeholder="Digite sua senha" required>
    
    </button>
  </div>
</div>

        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Criar Conta</button>
      </div>
    
    </div>
  </div>
</div>


<!-- Modal 2 (Entrar) -->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="modalLoginLabel">Bem vindo de Volta!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="seu@email.com" required>
          </div>
          <div class="mb-3">
          <label for="loginSenha" class="form-label">Senha</label>
          <div class="input-group">
          <input type="password" class="form-control" id="loginSenha" placeholder="Digite sua senha" required>
          
  </div>
</div>

        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Entrar</button>
      </div>
    
    </div>
  </div>
</div>








    <!--script botstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("toggleSenha").addEventListener("click", function () {
    const input = document.getElementById("senhaInput");
    const isPassword = input.type === "password";

    input.type = isPassword ? "text" : "password"; 
  });

// Modal 2 - Login
  document.getElementById("toggleSenhaLogin").addEventListener("click", function () {
    const input = document.getElementById("loginSenha");
    const isPassword = input.type === "password";
    input.type = isPassword ? "text" : "password";
    
  });
</script>


</body>
</html>
